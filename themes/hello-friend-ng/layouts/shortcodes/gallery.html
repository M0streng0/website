{{ $images := split .Inner "\n" }}
<div class="image-gallery">
    {{ range $images }}
        {{ $parts := split . "|" }}
        {{ with index $parts 0 }}
            {{ $imgSrc := trim . " " }}
            {{ $imgAlt := index $parts 1 | default "" }}

            <div class="gallery-item">
                <a href="{{ $imgSrc | safeURL }}" target="_blank" rel="noopener noreferrer">
                    <img src="{{ $imgSrc | safeURL }}" alt="{{ $imgAlt }}" />
                </a>
            </div>
        {{ end }}
    {{ end }}
</div>
