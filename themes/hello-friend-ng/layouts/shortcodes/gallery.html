{{ $images := split .Inner "\n" }}
<div class="image-gallery">
    {{ range $images }}
        {{ $parts := split . "|" }}
        {{ with index $parts 0 }}
            {{ $imgSrc := trim . " " }}
            {{ $imgAlt := index $parts 1 | default "" }}

            <a href="{{ $imgSrc | safeURL }}" target="_blank" rel="noopener noreferrer">
                <img class="gallery-item" src="{{ $imgSrc | safeURL }}" alt="{{ $imgAlt }}" />
            </a>
        {{ end }}
    {{ end }}
</div>
